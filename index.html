<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="calc-body">
        <div class="display">0</div>
        <div class="display-btns">
            <table>
                <tr class="backBtns">
                    <th colspan="2"><button class="keyBtn clearBtn">Clear</button></th>
                    <th colspan="2"><button class="keyBtn deleteBtn">Delete</button></th>
                </tr>
                <tr>
                    <td><button class="keyBtn">7</button></td>
                    <td><button class="keyBtn">8</button></td>
                    <td><button class="keyBtn">9</button></td>
                    <td><button class="keyBtn">/</button></td>
                </tr>
                <tr>
                    <td><button class="keyBtn">4</button></td>
                    <td><button class="keyBtn">5</button></td>
                    <td><button class="keyBtn">6</button></td>
                    <td><button class="keyBtn">X</button></td>
                </tr>
                <tr>
                    <td><button class="keyBtn">1</button></td>
                    <td><button class="keyBtn">2</button></td>
                    <td><button class="keyBtn">3</button></td>
                    <td><button class="keyBtn">-</button></td>
                </tr>
                <tr>
                    <td><button class="keyBtn">.</button></td>
                    <td><button class="keyBtn">0</button></td>
                    <td><button class="keyBtn">=</button></td>
                    <td><button class="keyBtn">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
